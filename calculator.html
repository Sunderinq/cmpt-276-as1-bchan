<!DOCTYPE html>
<html>

<head>
    <title>CourSys - Formula Tester</title>
    <link rel="icon"
        href="https://www.sfu.ca/content/sfu/chemistry/gates/jcr:content/main_content/image_3.img.640.medium.jpg/1419366194595.jpg"
        type="image/x-icon" />
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="black-box">
            <div class="white-box">
                <h1>Grade Calculator</h1>
                <div class="pink-box">
                    <h2>Activities</h2>
                    <h3>Give grades to the numeric activities:</h3>
                    <table style="width:100%">
                        <tbody>
                            <tr>
                                <th class="th1">Name</th>
                                <th class="th1">Short Name</th>
                                <th class="th1">Weight</th>
                                <th class="th1">Grade</th>
                                <th class="th1">Percent</th>
                            </tr>
                            <tr>
                                <th>Activity 1</th>
                                <th>A1</th>
                                <th>
                                    <form>
                                        <input type="number" id="weight" name="weight">
                                    </form>
                                </th>
                                <th>
                                    <form>
                                        <input type="number" id="rmark" name="rmark">
                                        <p1> /</p1><br>
                                        <input type="number" id="mark" name="mark">
                                    </form>
                                </th>
                                <th>
                                    <p id="percent"></p>
                                </th>
                            </tr>
                            <tr>
                                <th>Activity 2</th>
                                <th>A2</th>
                                <th>
                                    <form>
                                        <input type="number" id="weight1" name="weight1">
                                    </form>
                                </th>
                                <th>
                                    <form>
                                        <input type="number" id="rmark1" name="rmark1">
                                        <p1> /</p1><br>
                                        <input type="number" id="mark1" name="mark1">
                                    </form>
                                </th>
                                <th>
                                    <p id="percent1"></p>
                                </th>
                            </tr>
                            <tr>
                                <th>Activity 3</th>
                                <th>A3</th>
                                <th>
                                    <form>
                                        <input type="number" id="weight2" name="weight2">
                                    </form>
                                </th>
                                <th>
                                    <form>
                                        <input type="number" id="rmark2" name="rmark2">
                                        <p1> /</p1><br>
                                        <input type="number" id="mark2" name="mark2">
                                    </form>
                                </th>
                                <th>
                                    <p id="percent2"></p>
                                </th>
                            </tr>
                            <tr>
                                <th>Activity 4</th>
                                <th>A4</th>
                                <th>
                                    <form>
                                        <input type="number" id="weight3" name="weight3">
                                    </form>
                                </th>
                                <th>
                                    <form>
                                        <input type="number" id="rmark3" name="rmark3">
                                        <p1> /</p1><br>
                                        <input type="number" id="mark3" name="mark3">
                                    </form>
                                </th>
                                <th>
                                    <p id="percent3"></p>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                    <h2>Result<br>
                        <p id="p2"></p>
                    </h2><br>
                    <input class="button" type="button" onclick="meanCalc()" value="MEAN">
                    <input class="button1" type="button" onclick="weightCalc()" value="WEIGHTED">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
